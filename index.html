<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthdays</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Birthdays</h1>
  </header>
  <form class="container birthdays-form" data-edit="">
    <label for="person-name">Name: <span>(required)</span></label>
    <input type="text" name="person-name" id="person-name" required placeholder="Enter person's name" minlength="3"
      maxlength="50" pattern="^[a-zA-Z]{3}[a-zA-Z\s]{0,47}$">
    <p class="feedback hidden">The name must be between 3 - 50 characters long and contain only letters</p>
    <label for="birth-date">Birthday: <span>(required)</span></label>
    <input type="date" name="birth-date" id="birth-date" required placeholder="Enter person's birthday" max=""
      min="1900-01-01">
    <p class="feedback hidden">Invalid date format</p>
    <button type="submit" class="btn">Save</button>
    <p class="edit-feedback hidden">Successfully updated!</p>
  </form>
  <div class="container table-wrapper">
    <table class="birthdays-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Birthday</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>Made with &#9825; by <a href="https://github.com/julianachagas" target="_blank">Juliana Chagas</a></footer>
  <script src="main.js" type="module"></script>
</body>

</html>
